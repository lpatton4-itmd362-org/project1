<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project 1 - LSP Email List</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
	<link rel="stylesheet" media="screen" href="css/normal.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/site.js"></script>
</head>
<body>
  <header> 
    <h2>LSP Patterns</h2>
    <h4>Department Store</h4>
  </header>
  <main id="content">
    <form method="get" action="#null">
      <h1>Storewide Sale Notifications</h1>
      <p>Sign up today to be notified when our storewide sales go live!</p>
      <ol>
        <li id="input-fname"> 
          <input type="text" name="fname" id="fname" placeholder="First Name"/>
        </li>
        <li id="input-lname">
          <input type="text" name="lname" id="lname" placeholder="Last Name"/>
        </li>
        <li id="input-email">
          <input type="email" name="email" id="email" placeholder="Email" pattern="^.+@.+$" />
        </li>
      </ol>
      <p>Check back with us on your birthday for a special discount!</p>
      <ol>
        <li id="input-birthday">
          <label> Your Birthday
          <input type="date" id="birthday" name="birthday"/>
          </label>
        </li>
      </ol>
      <p>So we'll remember you next time:</p>
      <ol>
        <li id="input-username">
          <input type="text" id="username" name="username" placeholder="Create Username"/>
        </li>
        <li id="input-password">
          <input type="password" id="pass" name="password" pattern=".{8,}" placeholder="Create Password (8 characters minimum)" required />
        </li>
        <li id="input-submit">
          <input type="submit" name="submit" id="submit" value="Join Now"/>
        </li>
      </ol>
    </form>
  </main>
</body>
</html>
